<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="instagram.css">
</head>
<body>


  <div class="main-container">



    <div class="left-part">
      <div class="logo">
        <img src="logo.png" alt="instagramLogo" height="120px">
      </div>
      <h1 class="none">Check out what moments <br> from their lives <span class="gradient">your close friends have shared</span>.</h1>
      <img src="instaPhoto.png" alt="Instagram Photo" height="500px" class="none">
    </div>




    <div class="right-part">
      <div class="login-form">
        <p style="padding-bottom: 10px">Log in to Instagram</p>

        <input type="text" placeholder="Username, mobile phone number, or email address" required>
        <input type="password" placeholder="Password" required>
        <button class="login-btn" type="submit">Log In</button>
        <button class="forgot-password">Forgot your password?</button>
      </div>

      <div class="other-form">
        <div class="fb">
          <a href="#">
            <img  style="padding-right:5px; padding-top: 10px" src="fbLogo.png" alt="facebookLogo"  height="30px">
            <p style="padding-top: 15px"> Sign up with Facebook</p>
          </a>
        </div>

        <button class="create-acc-btn">Create a new account</button>
        <div class="meta">
          <img src="meta_icon.png" alt="metaIcon" height="70px">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <a href="#">Meta</a>
      <a href="#">Information</a>
      <a href="#">Blog</a>
      <a href="#">Vacancies</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Location</a>
      <a href="#">Instagram Life</a>
      <a href="#">Meta AI</a>
      <a href="#">Threads</a>
      <a href="#">Uploading contacts and non-users</a>
      <a href="#">Meta Verified</a>
    </div>

    <div class="footer-meta">Â© 2026 Instagram from Meta</div>
  </footer>
</body>
</html>
